<html>
	<head>
		<script type="text/javascript" src="chat/chat.js"></script>
		
		<link id="unique-style" rel="stylesheet" type="text/css" href="css/style1.css" />
	</head>
	
	<body>
		<div id="test">
		</div>
		
		<div id="chatcontainer">
			<div class="wrap">
				<span id="contactbutton" onClick="toggleElement('contactlist')">
					Chat offline
				</span>
				<div id="contactlist">
					<ul id="contactlist-ul">
					</ul>
				</div>
				<span id="chatboxes">
					<span class="chatbox" id="chat_dummy">
						<div id="chattext">
							adsfasdf<br />
							asdfa<br />
							sdfasdf<br />
							sdfads<br />
							fasdfas<br />
							dfadsfads<br />
							fasdfasd<br />
						</div>
						<div id="">
							<input type="text" id="chatmessage" onKeyPress="checkEnter(event)" />
						</div>
					</span>
				</span>
			</div>
		</div>
		
		<div>
			<div id='userlist'>
				Online users:
				<span id='onlineusers'></span>
			</div>
			<div>
				<button onClick="startPoll()">Start chat</button><br />
				<b>Sender ID = You</b><br />
				<b>Recver ID = Your chat friend</b><br />
				Sender ID <input type="text" id="chatsender" size="2" />,
				Recver ID <input type="text" id="chatrecver" size="2" />
			</div>
			<pre><div id="chatbox"><div></pre>
			<div>
				<input type="text" id="chatmessage" onKeyPress="checkEnter(event)" />
				<button id="chatsend" onClick="sendChat()">Send</button>
			</div>
		</div>
	</body>
</html>
